<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Music Player with Slideshow</title>
  <link rel="stylesheet" href="musicus update.css">
</head>
<body>

  <!-- Slideshow Section -->
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/image.png" alt="Slide 1">
    </div>
    <div class="mySlides fade">
      <img src="https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/image%20(1).png" alt="Slide 2">
    </div>
    <div class="mySlides fade">
      <img src="https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/Screenshot_2025-02-20-06-51-14-70_1c337646f29875672b5a61192b9010f9.jpg" alt="Slide 3">
    </div>
    <div class="mySlides fade">
      <img src="https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/IMG_20250220_234820.png" alt="Slide 4">
    </div>
  </div>

  <!-- Music Player Section -->
  <div class="music-player">
    <h2>Music Player</h2>
    <p>Enjoy your playlist ♥️</p>
    <div class="playlist-container">
      <ul class="playlist" id="playlist"></ul>
    </div>
    <audio id="audioPlayer" controls>
      <source src="" type="audio/mpeg">
      Browsermu tidak mendukung elemen audio.
    </audio>
    <div class="controls">
      <button id="playPauseBtn" onclick="togglePause()">⏸ Pause</button>
    </div>
  </div>

  <script src="scriptmusic.js"></script>
</body>
</html>
