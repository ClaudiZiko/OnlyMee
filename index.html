<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di AikGym</title>
    <style>
        /* Animasi Keyframes */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Latar Belakang Gradasi */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: linear-gradient(to bottom, #ff7f7f, #ffb3b3);
            animation: fadeIn 1s ease-in-out;
            overflow: hidden; /* Menyembunyikan scrollbar */
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 80vh; /* Menggunakan tinggi minimal */
            justify-content: center; /* Memposisikan konten di tengah */
        }

        section {
            margin: 20px 0;
            padding: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s; /* Animasi pada section */
            flex-grow: 1; /* Memastikan section mengisi ruang */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Memposisikan teks di tengah */
        }

        h1 {
            font-size: 3em;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .teka-button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 20px; /* Mengatur jarak atas tombol */
            transition: background 0.3s ease;
            animation: fadeIn 1s; /* Animasi pada tombol */
        }

        .teka-button:hover {
            background-color: #ff4757; /* Warna saat hover */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Ukuran font lebih kecil untuk ponsel */
            }

            .teka-button {
                font-size: 1.2em; /* Ukuran font lebih kecil untuk tombol */
                padding: 10px 20px; /* Mengurangi padding tombol pada ponsel */
            }
        }
    </style>
</head>
<body>
    <main>
        <section id="welcome-section">
            <h1>Selamat Datang di AikGym</h1>
            <p>AikGym adalah pusat kebugaran yang berlokasi di Jl. Bhayangkara No. 30. Misi kami adalah menyediakan lingkungan yang mendukung dan memotivasi anggota kami untuk mencapai tujuan kebugaran mereka.</p>
        </section>

        <button class="teka-button" id="teka-button">Teka untuk menuju halaman selanjutnya</button>
    </main>

    <script>
        // Menambahkan event listener untuk tombol
        document.getElementById('teka-button').addEventListener('click', function() {
            window.location.href = 'gym1.html'; // Alihkan ke gym1.html
        });
    </script>
</body>
</html>
