<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: #ffe4e1;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .yes-btn {
            background-color: #ff69b4;
            color: white;
        }
        .no-btn {
            background-color: #d3d3d3;
        }
        .hidden {
            display: none;
        }
        .no-btn-move {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container" id="step1">
        <h2>Hey, I have a question for you!</h2>
        <h3>Do you have a boyfriend?</h3>
        <button class="yes-btn" onclick="hasBoyfriend()">Yes</button>
        <button class="no-btn" onclick="nextQuestion()">No</button>
    </div>

    <div class="container hidden" id="step2">
        <h2>Great! I have another question! ‚ù§Ô∏è</h2>
        <h3>Will you be my girlfriend?</h3>
        <button class="yes-btn" onclick="yesAnswer()">Yes</button>
        <button class="no-btn no-btn-move" id="noButton" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function hasBoyfriend() {
            alert("Oh... That's okay! I just wanted to ask. üòä");
        }

        function nextQuestion() {
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
        }

        function yesAnswer() {
            alert("Yay! I love you! ‚ù§Ô∏è now you are mineü´µ");
        }

        function moveButton() {
            let x = Math.random() * window.innerWidth * 0.7;
            let y = Math.random() * window.innerHeight * 0.7;
            document.getElementById("noButton").style.left = x + "px";
            document.getElementById("noButton").style.top = y + "px";
        }
    </script>
</body>
</html>
