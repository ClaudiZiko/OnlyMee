<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Saya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 18px;
        }

        .contact-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ff00cc;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info a {
            display: block;
            color: #ff00cc;
            text-decoration: none;
            font-size: 20px;
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-info a:hover {
            background: #ff00cc;
            color: black;
            border: 2px solid #ff00cc;
            transform: scale(1.05);
        }

        .contact-info a i {
            margin-right: 10px;
        }

        .contact-info .email {
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .contact-info .phone {
            animation: slideIn 1s 0.3s ease-out;
        }

        .contact-info .social {
            animation: slideIn 1s 0.6s ease-out;
        }
    </style>
</head>
<body>
