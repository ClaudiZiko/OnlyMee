<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Music Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('IMG_20250220_234820.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .music-player {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
        }
        .playlist-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
        }
        .playlist {
            display: flex;
            gap: 10px;
        }
        .playlist li {
            cursor: pointer;
            padding: 15px;
            background-color: #333;
            border-radius: 15px;
            display: inline-block;
            min-width: 120px;
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .controls button {
            background-color: #3a3a3c;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="music-player">
    <h2>Music Player</h2>
    <p>Enjoy your playlist ♥️</p>

    <div class="playlist-container">
        <ul class="playlist" id="playlist">
            <!-- Playlist akan dibuat secara dinamis -->
        </ul>
    </div>

    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="controls">
        <button onclick="prevTrack()">⏮ Prev</button>
        <button onclick="togglePlayPause()">▶️ Play</button>
        <button onclick="nextTrack()">⏭ Next</button>
    </div>
</div>

<script>
    let playlistData = [
        { name: "Lagu 1", url: "https://www.example.com/music1.mp3" },
        { name: "Lagu 2", url: "https://www.example.com/music2.mp3" },
        { name: "Lagu 3", url: "https://www.example.com/music3.mp3" }
    ];
    
    let currentTrackIndex = 0;
    let isPlaying = false;
    const player = document.getElementById('audioPlayer');
    const source = document.getElementById('audioSource');
    const playPauseBtn = document.querySelector(".controls button:nth-child(2)");
    
    function loadPlaylist() {
        let playlist = document.getElementById('playlist');
        playlist.innerHTML = '';
        playlistData.forEach((track, index) => {
            let li = document.createElement('li');
            li.textContent = track.name;
            li.onclick = function() {
                playTrack(index);
            };
            playlist.appendChild(li);
        });
    }

    function playTrack(index) {
        currentTrackIndex = index;
        source.src = playlistData[index].url;
        player.load();
        player.play();
        isPlaying = true;
        updatePlayPauseButton();
    }

    function togglePlayPause() {
        if (isPlaying) {
            player.pause();
            isPlaying = false;
        } else {
            player.play();
            isPlaying = true;
        }
        updatePlayPauseButton();
    }

    function prevTrack() {
        currentTrackIndex = (currentTrackIndex - 1 + playlistData.length) % playlistData.length;
        playTrack(currentTrackIndex);
    }

    function nextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % playlistData.length;
        playTrack(currentTrackIndex);
    }

    function updatePlayPauseButton() {
        playPauseBtn.innerHTML = isPlaying ? "⏸ Pause" : "▶️ Play";
    }

    loadPlaylist();
</script>

</body>
</html>
