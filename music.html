<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Music Player</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      transition: background 2s ease-in-out;
    }
    .music-player {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
    }
    .playlist-container {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    .playlist li {
      cursor: pointer;
      padding: 15px;
      background-color: #333;
      border-radius: 15px;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .controls button {
      background-color: #3a3a3c;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
    }
    #player {
      display: none;
    }
    h2, p {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body><div class="music-player">
  <h2>Music Player</h2>
  <p>Enjoy your playlist ♥️</p>  <div class="playlist-container">
    <ul class="playlist" id="playlist"></ul>
  </div>  <audio id="audioPlayer" controls>
    <source src="https://cdn.jsdelivr.net/gh/ClaudiZiko/OnlyMee@ClaudiZikoMyne/Media/Music/Imagination%20-Shawn%20Mendes%20(lyrics).mp3" type="audio/mpeg">
    Browsermu tidak mendukung elemen audio.
  </audio>  <div class="controls">
    <button id="playPauseBtn" onclick="togglePause()">⏸ Pause</button>
  </div>
</div><script>
  let audioPlayer = document.getElementById("audioPlayer");
  let isPlaying = false;

  function togglePause() {
    if (isPlaying) {
      audioPlayer.pause();
      isPlaying = false;
    } else {
      audioPlayer.play();
      isPlaying = true;
    }
  }
</script></body>
</html>
