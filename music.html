<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('IMG_20250220_234820.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(255, 0, 150, 0.5));
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .phone-container {
            width: 320px;
            height: 550px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-size: 20px;
            margin-top: 10px;
        }

        .music-list {
            margin-top: 20px;
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .music-list li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .music-list li:hover {
            background: rgba(255, 0, 150, 0.7);
            transform: scale(1.05);
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="background"></div>

<div class="phone-container">
    <h1>ðŸŽµ My Playlist</h1>
    <ul class="music-list" id="playlist">
        <!-- Playlist akan diisi secara dinamis -->
    </ul>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<script>
    const playlist = [
        { name: "Song 1", url: "song1.mp3" },
        { name: "Song 2", url: "song2.mp3" },
        { name: "Song 3", url: "song3.mp3" }
    ];

    const playlistElement = document.getElementById("playlist");
    const audioPlayer = document.getElementById("audioPlayer");
    const audioSource = document.getElementById("audioSource");

    playlist.forEach(song => {
        let li = document.createElement("li");
        li.textContent = song.name;
        li.onclick = function () {
            audioSource.src = song.url;
            audioPlayer.load();
            audioPlayer.play();
        };
        playlistElement.appendChild(li);
    });
</script>

</body>
</html>
