<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('IMG_20250220_234820.png'); /* Background Image */
            background-size: cover; /* Menyesuaikan ukuran gambar */
            background-position: center; /* Posisi gambar di tengah */
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .phone-container {
            width: 320px;
            height: 550px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-size: 20px;
            margin-top: 10px;
        }

        .music-list {
            margin-top: 20px;
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .music-list li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .music-list li:hover {
            background: rgba(255, 0, 150, 0.7);
            transform: scale(1.05);
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="phone-container">
        <h1>ðŸŽµ My Playlist</h1>
        <ul class="music-list" id="playlist">
            <!-- Playlist akan diisi secara dinamis oleh API -->
        </ul>
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        let API_KEY = 'AIzaSyA17oe-L1_bNLxCzGf1HMrMIWa6sD0gCG0';  // Ganti dengan API key yang valid
        let FOLDER_ID = '16pF80Akm48g53eWJaLz9nQYdJCS819lU';  // ID Folder yang benar

        function loadClient() {
            gapi.client.setApiKey(API_KEY);
            return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/drive/v3/rest")
                .then(function () {
                    console.log("GAPI client loaded for API");
                    listFiles();  // Panggil fungsi untuk mengambil daftar file
                }, function (error) {
                    console.error("Error loading GAPI client", error);
                });
        }

        function listFiles() {
            gapi.client.drive.files.list({
                q: `'${FOLDER_ID}' in parents and mimeType contains 'audio'`,
                fields: 'files(id, name)',
            }).then(function (response) {
                let files = response.result.files;
                if (files && files.length > 0) {
                    console.log("Files found:", files);
                    createPlaylist(files);
                } else {
                    console.log("No files found.");
                }
            });
        }

        function createPlaylist(files) {
            let playlist = document.getElementById('playlist');
            playlist.innerHTML = '';  
            files.forEach(function (file) {
                let li = document.createElement('li');
                li.textContent = file.name;
                li.onclick = function () {
                    loadMusic(`https://drive.google.com/uc?export=download&id=${file.id}`);
                };
                playlist.appendChild(li);
            });
        }

        function loadMusic(url) {
            let player = document.getElementById('audioPlayer');
            let source = document.getElementById('audioSource');
            source.src = url;
            player.load();
            player.play();
        }

        gapi.load("client", loadClient);
    </script>
</body>
</html>
