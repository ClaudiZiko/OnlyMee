<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Music Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('IMG_20250220_234820.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .music-player {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
        }
        .playlist-container {
    max-height: 300px;  /* Batas tinggi area playlist */
    overflow-y: auto;   /* Memungkinkan scroll vertikal */
    padding: 10px 0;
    margin-bottom: 20px;
}

.playlist {
    display: flex;
    flex-direction: column;  /* Menampilkan playlist vertikal */
    gap: 10px;
}
        .playlist li {
            cursor: pointer;
            padding: 15px;
            background-color: #333;
            border-radius: 15px;
            display: inline-block;
            min-width: 120px;
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .controls button {
            background-color: #3a3a3c;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
        }
        #player {
            display: none; /* Menyembunyikan video */
        }

        h2 {
    text-align: center;
    font-size: 28px;
    margin: 10px 0;
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Menambahkan drop shadow */
}

        p {
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Menambahkan drop shadow */
    </style>
</head>
<body>

<div class="music-player">
    <h2>Music Player</h2>
    <p>Enjoy your playlist ‚ô•Ô∏è</p>
    <p>For the initial playback, sometimes there are ads so just press the playlistüòâ</p>

    <div class="playlist-container">
        <ul class="playlist" id="playlist">
            <!-- Playlist akan dibuat secara dinamis -->
        </ul>
    </div>

    <div id="player"></div> <!-- Pemutar YouTube yang disembunyikan -->

    <div class="controls">
        <button onclick="prevTrack()">‚èÆ Prev</button>
        <button id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂Ô∏è Play</button>
        <button onclick="nextTrack()">‚è≠ Next</button>
    </div>
</div>

<script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    let playlistData = [
        { name: "Imagination - Shawn Mendes", videoId: "aTvJWKu9bMs" }, // Lagu pertama
        { name: "Dandelion - Ruth B.", videoId: "5gg17XXXiNo" }, // Lagu kedua
        { name: "Birds of a Feather - Billie Eilish", videoId: "geKxhmZL8ao" } // Lagu ketiga
    ];
    let currentTrackIndex = 0;
    let isPlaying = false;
    const playPauseBtn = document.getElementById("playPauseBtn");

    // Fungsi ini dipanggil setelah API YouTube siap
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: playlistData[currentTrackIndex].videoId,
            playerVars: { 'autoplay': 0, 'controls': 0 },
            events: {
                'onReady': function() {
                    console.log("Player Ready");
                }
            }
        });
        loadPlaylist(); // Memuat playlist setelah pemutar siap
    }

    // Memuat playlist ke dalam elemen HTML
    function loadPlaylist() {
        let playlist = document.getElementById('playlist');
        playlist.innerHTML = '';  // Membersihkan playlist yang ada
        playlistData.forEach((track, index) => {
            let li = document.createElement('li');
            li.textContent = track.name;
            li.onclick = function() {
                playTrack(index);
            };
            playlist.appendChild(li);
        });
    }

    // Fungsi untuk memutar lagu berdasarkan indeks
    function playTrack(index) {
        currentTrackIndex = index;
        player.loadVideoById(playlistData[index].videoId);
        player.playVideo();
        isPlaying = true;
        updatePlayPauseButton();
    }

    // Fungsi untuk tombol Play/Pause
    function togglePlayPause() {
        if (isPlaying) {
            player.pauseVideo();
            isPlaying = false;
        } else {
            player.playVideo();
            isPlaying = true;
        }
        updatePlayPauseButton();
    }

    // Fungsi untuk lagu sebelumnya
    function prevTrack() {
        currentTrackIndex = (currentTrackIndex - 1 + playlistData.length) % playlistData.length;
        playTrack(currentTrackIndex);
    }

    // Fungsi untuk lagu berikutnya
    function nextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % playlistData.length;
        playTrack(currentTrackIndex);
    }

    // Fungsi untuk memperbarui teks tombol Play/Pause
    function updatePlayPauseButton() {
        playPauseBtn.innerHTML = isPlaying ? "‚è∏ Pause" : "‚ñ∂Ô∏è Play";
    }
</script>

</body>
</html>
