<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Music Player</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      transition: background 2s ease-in-out;
    }
    .music-player {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
    }
    .playlist-container {
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #555 #222;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    .playlist-container::-webkit-scrollbar {
      width: 8px;
    }
    .playlist-container::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
    .playlist li {
      cursor: pointer;
      padding: 15px;
      background-color: #333;
      border-radius: 15px;
      text-align: center;
      margin: 5px 0;
    }
    .playlist li:hover {
      background-color: #555;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .controls button {
      background-color: #3a3a3c;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
    }
    #player {
      display: none;
    }
    h2, p {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    /* Media Queries untuk tampilan di layar yang lebih besar */
    @media (min-width: 768px) {
      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .music-player {
        width: 40%;
        max-width: 600px;
      }
    }

    /* Media Queries untuk desktop (lebih besar dari 1024px) */
    @media (min-width: 1024px) {
      .music-player {
        width: 35%;
        padding: 30px;
      }
      .playlist li {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="music-player">
    <h2>Music Player</h2>
    <p>Enjoy your playlist ♥️</p>
    <div class="playlist-container">
      <ul class="playlist" id="playlist"></ul>
    </div>
    <audio id="audioPlayer" controls>
      <source src="" type="audio/mpeg">
      Browsermu tidak mendukung elemen audio.
    </audio>
    <div class="controls">
      <button id="playPauseBtn" onclick="togglePause()">⏸ Pause</button>
    </div>
  </div>

  <script>
    let audioPlayer = document.getElementById("audioPlayer");
    let isPlaying = false;

    function togglePause() {
      if (isPlaying) {
        audioPlayer.pause();
        isPlaying = false;
      } else {
        audioPlayer.play();
        isPlaying = true;
      }
    }

    // Playlist data
    const playlist = [
      { title: "Imagination - Shawn Mendes", src: "https://cdn.jsdelivr.net/gh/ClaudiZiko/OnlyMee@ClaudiZikoMyne/Media/Music/Imagination%20-Shawn%20Mendes%20(lyrics).mp3" },
      { title: "Dandelions - Ruth B.", src: "https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/Music/Ruth%20B.%20-%20Dandelions%20(Lyrics).mp3" },
      { title: "Billie Eilish - BIRDS OF A FEATHER", src: "https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/Music/Billie%20Eilish%20-%20BIRDS%20OF%20A%20FEATHER.mp3" },
      { title: "Katy Perry - Unconditionally", src: "https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/Music/Katy%20Perry%20-%20Unconditionally%20(Lyrics).mp3" },
      { title: "Taylor Swift - Enchanted", src: "https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/main/Media/Music/Taylor%20Swift%20-%20Enchanted.mp3" },
    ];

    // Tambahkan kode debug di sini
    playlist.forEach((song, inde) => {
      console.log('Index: ${index}, Judul: $
      {song,title}, URL: ${song.src}');
    });

    // Menampilkan playlist
    function loadPlaylist() {
      const playlistContainer = document.getElementById("playlist");
      playlist.forEach((song, index) => {
        const li = document.createElement("li");
        li.textContent = song.title;
        li.onclick = function() {
          playSong(index);
        };
        playlistContainer.appendChild(li);
      });
    }

    // Memutar lagu dari playlist
    function playSong(index) {
      audioPlayer.src = playlist[index].src;
      audioPlayer.play();
      isPlaying = true;
      document.getElementById("playPauseBtn").textContent = "⏸ Pause";
    }

    // Preload semua gambar background
    const backgroundImages = [
      'https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/Screenshot_2025-02-20-06-51-14-70_1c337646f29875672b5a61192b9010f9.jpg',
      'https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/IMG_20250220_234820.png',
      'https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/image%20(1).png',
      'https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/image.png'
    ];

    let loadedImages = [];
    let currentImageIndex = 0;

    function preloadImages() {
      backgroundImages.forEach(src => {
        let img = new Image();
        img.src = src;
        loadedImages.push(img);
      });
    }

    function changeBackgroundImage() {
      document.body.style.backgroundImage = `url(${backgroundImages[currentImageIndex]})`;
      currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
    }

    preloadImages(); // Muat semua gambar di awal
    setInterval(changeBackgroundImage, 5000);
    changeBackgroundImage(); // Set gambar awal

    loadPlaylist(); // Muat playlist saat halaman dimuat
  </script>
</body>
</html>
