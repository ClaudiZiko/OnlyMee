<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Style Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://example.com/path/to/your-image.jpg'); /* Ganti dengan URL gambar yang diinginkan */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .music-player {
            width: 100%;
            max-width: 400px;
            background-color: rgba(29, 29, 31, 0.8); 
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.8s ease-out;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin: 10px 0;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        p {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.7;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        audio {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
            background-color: transparent;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .controls button {
            background-color: #3a3a3c;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            margin: 0 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background-color: #ff5a5f;
            transform: scale(1.1);
        }

        .playlist {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .playlist li {
            cursor: pointer;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #333;
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        .playlist li:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="music-player">
        <h2>Futuristic Music Player</h2>
        <p>Enjoy your playlist from Google Drive!</p>
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="controls">
            <button onclick="playMusic()">Play</button>
            <button onclick="pauseMusic()">Pause</button>
        </div>

        <h3>Playlist</h3>
        <ul class="playlist" id="playlist">
            <!-- Playlist will be dynamically generated here -->
        </ul>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Gunakan informasi asli kamu di sini
        let CLIENT_ID = '232145446869-4afrast4f9tu2op290idsdd86hg2iud8.apps.googleusercontent.com';  // Client ID milikmu
        let API_KEY = 'AIzaSyA17oe-L1_bNLxCzGf1HMrMIWa6sD0gCG0';      // API Key milikmu
        let FOLDER_ID = '1J3BYeZCl16zfNqo9CVI1EQ2XCYMSzkAL';  // Folder ID Google Drive milikmu
        let SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

        function loadClient() {
            gapi.client.setApiKey(API_KEY);
            return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/drive/v3/rest")
                .then(function() {
                    listFiles();  // Call the function to list files
                }, function(error) {
                    console.error("Error loading GAPI client", error);
                });
        }

        function authenticate() {
            return gapi.auth2.getAuthInstance()
                .signIn({scope: SCOPES})
                .then(function() {
                    console.log("Sign-in successful");
                    loadClient();
                }, function(error) {
                    console.error("Error signing in", error);
                });
        }

        function initApi() {
            gapi.load("client:auth2", function() {
                gapi.auth2.init({client_id: CLIENT_ID});
            });
        }

        function listFiles() {
            gapi.client.drive.files.list({
                q: `'${FOLDER_ID}' in parents and mimeType contains 'audio'`,
                fields: 'files(id, name, mimeType)',
            }).then(function(response) {
                let files = response.result.files;
                if (files && files.length > 0) {
                    createPlaylist(files);
                } else {
                    console.log("No files found.");
                }
            });
        }

        function createPlaylist(files) {
            let playlist = document.getElementById('playlist');
            playlist.innerHTML = ''; // Clear the existing list
            files.forEach(function(file) {
                if (file.mimeType === 'audio/mpeg') {  
                    let li = document.createElement('li');
                    li.textContent = file.name;
                    li.onclick = function() {
                        loadMusic(`https://drive.google.com/uc?export=view&id=${file.id}`);
                    };
                    playlist.appendChild(li);
                }
            });
        }

        function loadMusic(url) {
            let player = document.getElementById('audioPlayer');
            let source = document.getElementById('audioSource');
            source.src = url;
            player.load();
            player.play();
        }

        function playMusic() {
            const player = document.getElementById('audioPlayer');
            player.play();
        }

        function pauseMusic() {
            const player = document.getElementById('audioPlayer');
            player.pause();
        }

        window.onload = function() {
            authenticate();
        };
    </script>
</body>
</html>
