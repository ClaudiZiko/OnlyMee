<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery and Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery img,
        .gallery video {
            border: 2px solid #ddd;
            border-radius: 10px;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        video {
            max-width: 500px;
        }
    </style>
</head>
<body>

<h1>Gallery and Video Showcase</h1>

<div class="gallery">
    <!-- Image 1 -->
    <img src="https://drive.google.com/uc?export=download&id=17Iy2v0rozyWRl-J0s-PygtoMiQ6FH7MG" alt="Image 1">

    <!-- Image 2 -->
    <img src="https://drive.google.com/uc?export=download&id=17GL7lsQLFQWaropH5jPKT58jQBsHcM9X" alt="Image 2">

    <!-- Video 1 -->
    <video controls>
        <source src="https://drive.google.com/uc?export=download&id=17OaaKF3H2hmWEKD7ROnnwGAZX3G9FAIG" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Video 2 -->
    <video controls>
        <source src="https://drive.google.com/uc?export=download&id=17KVDpcuxCK8udDopxUOS5a23PD5ozrBk" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Image 3 -->
    <img src="https://drive.google.com/uc?export=download&id=17MZu7eS7WZqPyTjpm_-hHdUDHYUAEf10" alt="Image 3">
</div>

</body>
</html>
