<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Music Player</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background-size: cover;
      background-position: center center;
      transition: background 2s ease-in-out;
    }
    .music-player {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
    }
    .playlist-container {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    .playlist {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .playlist li {
      cursor: pointer;
      padding: 15px;
      background-color: #333;
      border-radius: 15px;
      display: inline-block;
      min-width: 120px;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .controls button {
      background-color: #3a3a3c;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
    }
    #player {
      display: none; /* Menyembunyikan video */
    }
    h2 {
      text-align: center;
      font-size: 28px;
      margin: 10px 0;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    p {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

<div class="music-player">
  <h2>Music Player</h2>
  <p>Enjoy your playlist ‚ô•Ô∏è</p>
  <p>For the initial playback, sometimes there are ads so just press the playlistüòâ</p>

  <div class="playlist-container">
    <ul class="playlist" id="playlist">
      <!-- Playlist akan dibuat secara dinamis -->
    </ul>
  </div>

  <div id="player"></div> <!-- Pemutar YouTube yang disembunyikan -->

  <div class="controls">
    <button id="playPauseBtn" onclick="togglePause()">‚è∏ Pause</button>
  </div>
</div>

<script>
  // Memasukkan script YouTube API
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  let player;
  let playlistData = [
    { name: "Imagination - Shawn Mendes", videoId: "aTvJWKu9bMs" },
    { name: "Dandelion - Ruth B.", videoId: "5gg17XXXiNo" },
    { name: "Birds of a Feather - Billie Eilish", videoId: "geKxhmZL8ao" }
  ];
  let currentTrackIndex = 0;
  let isPlaying = false;
  const playPauseBtn = document.getElementById("playPauseBtn");

  // URL gambar background menggunakan raw URL GitHub
  const backgroundImages = [
    'https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/Screenshot_2025-02-20-06-51-14-70_1c337646f29875672b5a61192b9010f9.jpg',
    'https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/IMG_20250220_234820.png',
    'https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/image%20(1).png',
    'https://raw.githubusercontent.com/ClaudiZiko/OnlyMee/ClaudiZikoMyne/Media/image.png'
  ];
  let currentImageIndex = 0;

  // Fungsi ini dipanggil setelah API YouTube siap
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0',
      width: '0',
      videoId: playlistData[currentTrackIndex].videoId,
      playerVars: { 'autoplay': 0, 'controls': 0 },
      events: {
        'onReady': function() {
          console.log("Player Ready");
        }
      }
    });
    loadPlaylist();
  }

  // Memuat playlist ke dalam elemen HTML
  function loadPlaylist() {
    let playlist = document.getElementById('playlist');
    playlist.innerHTML = '';
    playlistData.forEach((track, index) => {
      let li = document.createElement('li');
      li.textContent = track.name;
      li.onclick = function() {
        playTrack(index);
      };
      playlist.appendChild(li);
    });
  }

  // Fungsi untuk memutar lagu berdasarkan indeks
  function playTrack(index) {
    currentTrackIndex = index;
    player.loadVideoById(playlistData[index].videoId);
    player.playVideo();
    isPlaying = true;
    updatePauseButton();
  }

  // Fungsi untuk tombol Pause
  function togglePause() {
    if (isPlaying) {
      player.pauseVideo();
      isPlaying = false;
      updatePauseButton();
    }
  }

  // Fungsi untuk memperbarui teks tombol Pause
  function updatePauseButton() {
    playPauseBtn.innerHTML = "‚è∏ Pause";
  }

  // Mengganti background gambar setiap 5 detik
  function changeBackgroundImage() {
    document.body.style.backgroundImage = `url(${backgroundImages[currentImageIndex]})`;
    currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
  }

  // Set interval untuk mengganti gambar latar belakang
  setInterval(changeBackgroundImage, 5000);
  changeBackgroundImage(); // Panggil pertama kali untuk menampilkan gambar pertama
</script>

</body>
</html>
